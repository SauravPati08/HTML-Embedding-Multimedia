<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Embed Youtube Videos</title>
</head>
<body>
    <!-- Play Youtube Videos in our webpage using <iframe>. <iframe> stands for inline-freame. <iframe> tag defines a section within the webpage where browser can display a separate document-->
    
    <!-- <iframe src="https://www.geeksforgeeks.org/" width="700" height="600"></iframe> --> 

    <iframe width="956" height="538" src="https://www.youtube.com/embed/0qIz8MaqTZU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="897" height="538" src="https://www.youtube.com/embed/FdOANJVIGko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
