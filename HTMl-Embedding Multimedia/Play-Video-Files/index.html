<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Video</title>
</head>
<body>
    <!-- To add a video file in HTML5, you can use the <video> tag. Now we need to specify the location of our video file, so for that we use another HTML element <source> -->
    <video controls width="500px" height="300px" autoplay>
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
    </video>
</body>
</html>
